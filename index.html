<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/styles/styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__bg">
        <img
          class="card__avatar"
          src="./images/image-victor.jpg"
          alt="Avatar"
        />
      </div>
      <div class="card__content">
        <h3 class="card__name">
          Victor Crest
          <span class="card__age">26</span>
        </h3>
        <p class="card__location">London</p>
        <hr class="card__hr" />
        <ul class="card__statistics">
          <li class="card__stat">
            <h3 class="card__counter">80K</h3>
            Followers
          </li>
          <li class="card__stat">
            <h3 class="card__counter">803K</h3>
            Likes
          </li>
          <li class="card__stat">
            <h3 class="card__counter">1.4K</h3>
            Photos
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
